<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="tic-tac-toe.css">

        <title>Tic-Tac-Toe</title>
    </head>

    <body>
        <div class="container">
            <h2>TURN FOR</h2>
            <div class="box align">X</div>
            <div class="box align">O</div>
            <div class="bg"></div>
        </div>
        <div class="main-grid">
            <div class="turn-box align">O</div>
            <div class="turn-box align">1</div>
            <div class="turn-box align">2</div>
            <div class="turn-box align">3</div>
            <div class="turn-box align">4</div>
            <div class="turn-box align">5</div>
            <div class="turn-box align">6</div>
            <div class="turn-box align">7</div>
            <div class="turn-box align">8</div>
        </div>
        <h2 id="results"></h2>
        <button id="play-again">Play Again</button>
        <script src="tic-tac-toe.js"></script>

    </body>

</html>
